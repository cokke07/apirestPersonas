<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${saludoInicial}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h2 th:text="${saludoInicial}"></h2>

	<h1>Lista de Personas</h1>

	<table class='table'>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>email</th>
				<th>Fecha de Nacimiento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp : ${personas}">
				<td th:text="${temp.nombre}"></td>
				<td th:text="${temp.apellido}"></td>
				<td th:text="${temp.email}"></td>
				<td th:text="${temp.fechaNacimiento}"></td>
			</tr>
		</tbody>
	</table>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
